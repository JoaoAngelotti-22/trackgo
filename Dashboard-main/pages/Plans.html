          </li>

          <li>
            <a href="./Profile.html" class="sidebar-link">
              <i class="fa-regular fa-user fa-fw"></i><span>Perfil</span>
            </a>
          </li>

          <li>
            <a href="./Projects.html" class="sidebar-link">
              <i class="fa-solid fa-diagram-project fa-fw"></i

              <i class="fa-regular fa-credit-card fa-fw"></i><span>Cadastro de Motorista</span>

        </ul>
      </div>
      <main>
        <div class="header">
          <i class="fa-solid fa-bars bar-item"></i>
          <div class="search">
            <input type="search" placeholder="Type A Keyword" />
          </div>

          <div class="profile">
            <span class="bell"><i class="fa-regular fa-bell fa-lg"></i></span>
            <img src="../images/avatar.png" alt="No Image" />
          </div>
        </div>
		<div class="main-content">
          <div class="title">
            <h1>Cadastro de Motorista</h1>
          </div>
          <form action="#" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome">Nome Completo:</label><br />
      <input type="text" id="nome" name="nome" required><br /><br />

      <label for="cpf">CPF:</label><br />
      <input type="text" id="cpf" name="cpf" required><br /><br />

      <label for="nascimento">Data de Nascimento:</label><br />
      <input type="date" id="nascimento" name="nascimento" required><br /><br />

      <label for="endereco">Endereço:</label><br />
      <input type="text" id="endereco" name="endereco" required><br /><br />
    </fieldset>

    <fieldset>
      <legend>Informações da CNH</legend>

      <label for="categoria">Categoria:</label><br />
      <input type="text" id="categoria" name="categoria" required><br /><br />

      <label for="validade_cnh">Validade:</label><br />
      <input type="date" id="validade_cnh" name="validade_cnh" required><br /><br />

      <label for="situacao">Situação:</label><br />
      <input type="text" id="situacao" name="situacao" required><br /><br />
    </fieldset>

    <fieldset>
      <legend>Informações do Veículo</legend>

      <label for="placa">Placa:</label><br />
      <input type="text" id="placa" name="placa" required><br /><br />

      <label for="chassi">Chassi:</label><br />
      <input type="text" id="chassi" name="chassi" required><br /><br />

      <label for="tipo">Tipo:</label><br />
      <input type="text" id="tipo" name="tipo" required><br /><br />

      <label for="proprietario">Proprietário:</label><br />
      <input type="text" id="proprietario" name="proprietario" required><br /><br />
    </fieldset>

    <button type="submit">Cadastrar</button>
  </form>
        </div>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
