      <main>
        <div class="header">

		<div class="main-content">
          <div class="title">
            <h1>Cadastro de Motorista</h1>
          </div>
          <div class="courses-boxes">  <!-- Aqui é onde é a pai de todos -->
            <div class="courses-box"> <!-- Aqui é onde é cada card, irei fazer um form nisso para cadastro do veículo -->
              <div class="cadastro-veiculo"> <!---->
                <h1>Dados do Motorista</h1>
                <div class="form-cad-veiculo">
                  <form id="veiculo-form">
                    <div class="form-group-veiculo">
                      <label for="nomeCompleto">Nome completo</label>
                      <input type="text" id="nomeCompleto" name="nomeCompleto" required />
                    </div>
                    
                    <div class="form-group-veiculo">
                      <label for="cpf">CPF</label>
                      <input
                        type="text"
                        id="cpf"
                        name="cpf"
                        maxlength="14"
                        oninput="formatarCPF(this)"
                        required
                      />
                    </div>
                    
                    <script>
                      function formatarCPF(campo) {
                        let valor = campo.value.replace(/\D/g, ""); // Remove tudo que não é número
                        if (valor.length > 11) valor = valor.slice(0, 11); // Limita a 11 dígitos
                    
                        // Aplica a máscara
                        valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
                        valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
                        valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
                    
                        campo.value = valor;
                      }
                    </script>
                    
                    <div class="form-group-veiculo">
                      <label for="cnh">Número da CNH</label>
                      <input
                        type="text"
                        id="cnh"
                        name="cnh"
                        maxlength="11"
                        oninput="formatarCNH(this)"
                        required
                      />
                    </div>
                    
                    <script>
                      function formatarCNH(campo) {
                        // Remove tudo que não for número
                        campo.value = campo.value.replace(/\D/g, "").slice(0, 11);
                      }
                    </script>
                    
                    
                    <div class="form-group-veiculo">
                      <label for="validadeCnh">Validade da CNH</label>
                      <input type="date" id="validadeCnh" name="validadeCnh" required />
                    </div>
                    
                    <div class="form-group-veiculo">
                      <label for="telefone">Telefone</label>
                      <input
                        type="tel"
                        id="telefone"
                        name="telefone"
                        maxlength="15"
                        oninput="formatarTelefone(this)"
                        required
                      />
                    </div>
                    
                    <script>
                      function formatarTelefone(campo) {
                        let valor = campo.value.replace(/\D/g, "");
                        if (valor.length > 11) valor = valor.slice(0, 11);
                    
                        if (valor.length <= 10) {
                          // Formato para telefone fixo: (XX) XXXX-XXXX
                          valor = valor.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
                        } else {
                          // Formato para celular: (XX) 9XXXX-XXXX
                          valor = valor.replace(/^(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
                        }
                    
                        campo.value = valor;
                      }
                    </script>
                    
                    
                    <div class="form-group-veiculo">
                      <button type="submit">Cadastrar</button>
                    </div>
                  </form>
            </div>
          </div>
